<section class="form-wrapper">
  <div class="payment-form">
    <div class="form-row">
      <div class="col-4 visa">
        <img src="../../assets/images/visa.png" alt="visa image" class="image-fluid float-left">
      </div>
      <div class="col">
        <p><span>39 EUR</span> <br>
          <small>design magazine</small>
        </p>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-7">
        <label for="card-num">card number</label>
        <input type="text" class="form-control" id="card-num" placeholder="Your card number" autofocus>
      </div>
      <div class="form-group col">
        <label for="card-cvv">cvc</label>
        <input type="text" class="form-control" id="card-cvv" placeholder="123">
      </div>
      <div class="form-group col-12">
        <label for="card-hn">Holder Name</label>
        <input type="text" id="card-hn" placeholder="Holder's Name" class="form-control" />
      </div>
      <div class="form-group col-12 no-p-top-bottom">
        <label for="cardExpDay">Expiration Date</label>
      </div>
      <div class="form-group col">
        <select name="" id="cardExpDay" class="form-control">
          <option value="">Day</option>
          <option value="{{d}}" *ngFor="let d of days">{{d}}</option>
        </select>
      </div>
      <div class="form-group col-5">
        <select name="" id="cardExpMonth" class="form-control">
          <option value="">Month</option>
          <option value="{{m}}" *ngFor="let m of months">{{m}}</option>
        </select>
      </div>
      <div class="form-group col">
        <select name="" id="cardExpYear" class="form-control">
          <option value="">Year</option>
          <option value="{{y}}" *ngFor="let y of years">{{y}}</option>
        </select>
      </div>
      <div class="form-group col">
        <input class="btn btn-primary btn-block sub" type="submit" value="Complete Payment">
      </div>
    </div>

  </div>
</section>
